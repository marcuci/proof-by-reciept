<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrustRank</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>



    <!-- Table -->
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Product Review</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">recepitID</th>
                  <th scope="col">reviewMessage</th>
                  <th scope="col">numStars</th>
                </tr>
              </thead>
              <tbody id="reviewListDisplay">
              </tbody>
            </table>
            <hr/>


            <!-- Form -->
            <!-- <form onSubmit="App.submitReview(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form> -->

            <form onSubmit="App.submitReview(); return false;">
              <label for="orderNumber">Order Number:</label><br>
              <input type="text" id="orderNumber" name="orderNumber"><br>

              <label for="recepitID">Product ID:</label><br>
              <input type="text" id="recepitID" name="recepitID"><br>

              <label for="productName">Product Name:</label><br>
              <input type="text" id="productName" name="productName"><br>

              <label for="numStars">Rating:</label><br>
              <input type="text" id="numStars" name="numStars">

              <label for="reviewMessage">Message:</label><br>
              <input type="text" id="reviewMessage" name="reviewMessage">
              
              <hr />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Account address -->
            <p id="accountAddress" class="text-center"></p>
          
          
          </div>
        </div>
      </div>
    </div>







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
